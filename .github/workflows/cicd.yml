name: CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - 'K8s/**'
      - 'helm-go-chart/**'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Go App
        run: go build -o go-web-app

      - name: Run Tests
        run: go test ./...

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Golang Linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.56.2

  docker-build-push:
    runs-on: ubuntu-latest
    needs: [build-test, lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/go-web-app:${{ github.run_id }}

  update-helm:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}

      - name: Update Image Tag in Helm Chart
        run: |
          sed -i 's/tag: .*/tag: "${{ github.run_id }}"/' helm-go-chart/values.yaml

      - name: Commit and Push Helm Update
        run: |
          git config --global user.email "your-email@example.com"
          git config --global user.name "Karthikeya"
          git add helm-go-chart/values.yaml
          git commit -m "Update image tag to ${{ github.run_id }}"
          git push

  deploy:
    runs-on: ubuntu-latest
    needs: update-helm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > ~/.kube/config

      - name: Deploy via Helm
        run: |
          helm upgrade --install go-web-app ./helm-go-chart -n default

